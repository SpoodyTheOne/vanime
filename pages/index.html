<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanime</title>
		<link
			rel="stylesheet"
			href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
		/>
		<link rel="stylesheet" href="../files/style/index.css" />
		<link rel="stylesheet" href="../files/style/title.css" />
		<link rel="stylesheet" href="../files/style/video.css" />
		<link rel="stylesheet" href="../files/style/searchbox.css" />
		<link rel="stylesheet" href="../files/style/controls.css" />
		<link rel="stylesheet" href="../files/style/queue.css" />
	</head>
	<body>
		<div id="title-container">
			<div id="title">
				<img src="../files/images/logo.svg" height="25" />
			</div>
			<div id="title-buttons">
				<button onclick="app.Minimize()">âˆ’</button>
				<button onclick="app.ToggleMaximize()">
					&EmptySmallSquare;
				</button>
				<button onclick="app.Close()">X</button>
			</div>
		</div>

		<video id="video-player"></video>

		<div id="controls">
			<div class="top">
				<div class="name">
					<div class="info">
						<span class="name">No Episode</span>
						<span class="episode">Season <span class="season">1</span> Episode <span class="episode">1</span></span>
					</div>
					<button onclick="VideoQueue.ToggleVisible()">
						<i class="fas fa-chevron-circle-down fa-flip-vertical"></i>
					</button>
				</div>

				<div class="buttons">
					<i
						class="fas fa-volume-up"
						title="mute"
						onclick="VideoPlayer.ToggleMute()"
					></i>
					<i class="fas fa-backward" title="backward" onclick="VideoQueue.LastVideo()"></i>
					<i class="fas fa-play" title="play/pause" onclick="VideoPlayer.Toggle()"></i>
					<i class="fas fa-forward" title="forward" onclick="VideoQueue.NextVideo()"></i>
					<i class="fas fa-expand" title="full screen" onclick="VideoPlayer.ToggleFullscreen()"></i>
				</div>

				<input type="range" id="video-progress" max=0 value=0></input>
			</div>

			<div id="video-queue">
				<div class="queue"></div>
			</div>
		</div>

		<div class="search-stuff">
			<div id="searchbox" class="hidden">
				<canvas id="searchCanvas"></canvas>
				<input type="text" onchange="SearchboxSearch(event)" placeholder="Search..."/>
				<div class="buttons">
					<button onclick="SearchTab('Search')" class="Search">Search</button>
					<button class="Downloaded inactive" onclick="SearchTab('Downloaded')">
						Downloaded
					</button>
					<button class="History inactive" onclick="SearchTab('History')">
						History
					</button>
				</div>
			</div>
			
			<button id="searchBtn" onclick="SearchButtonPressed()"><i class="fas fa-bars"></i></button>
		</div>
	</body>
	
	<script src="../files/js/titlebar.js"></script>
	<script src="../files/js/Anime.js"></script>
	<script src="../files/js/Video.js"></script>
	<script src="../files/js/AnimeVideo.js"></script>
	<script src="../files/js/DownloadedVideo.js"></script>
	<script src="../files/js/QueuedVideo.js"></script>
	<script src="../files/js/VideoPlayer.js"></script>
	<script src="../files/js/VideoQueue.js"></script>
	<script src="../files/js/Searchbox.js"></script>
	<script src="../files/js/main.js"></script>
</html>
