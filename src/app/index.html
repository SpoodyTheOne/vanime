<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; img-src 'self' https://cdn.animationexplore.com/ https://www.wcofun.com/; media-src *"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; img-src 'self' https://cdn.animationexplore.com/ https://www.wcofun.com/; media-src *"
		/>

		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/show.css" />
		<link rel="stylesheet" href="./css/loader.css" />
		<link rel="stylesheet" href="./css/showInfo.css" />
		<link rel="stylesheet" href="./css/video.css" />
		<link rel="stylesheet" href="./css/sidebar.css" />
		<link rel="stylesheet" href="./css/search.css" />

		<link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" />

		<!--
			<script defer src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
		-->

		<title>Vanime Video Streamer</title>
	</head>
	<body>
		<div id="side-bar">
			<i class="fas fa-home"></i>
			<i class="fas fa-search"></i>
		</div>

		<div id="featured">
			<img alt="FEATURED_IMAGE" />
			<div class="text">
				<h1 class="title">FEATURED_TITLE</h1>
				<pre class="description">FEATURED_DESCRIPTION</pre>
			</div>
		</div>

		<h1>Recent releases</h1>
		<div id="recent-releases" class="shows">
			<div class="show loading">
				<img alt="SHOW_IMAGE" />
				<div class="info">
					<h2>SHOW_NAME</h2>
					<pre>SHOW_DESCRIPTION</pre>
				</div>
			</div>
		</div>

		<h1>History</h1>
		<div id="history" class="shows">
			<div class="show loading">
				<img alt="SHOW_IMAGE" />
				<div class="info">
					<h2>SHOW_NAME</h2>
					<pre>SHOW_DESCRIPTION</pre>
				</div>
			</div>
		</div>

		<div id="search-page">
			<div class="info">
				<input class="search-box" placeholder="Search..." />
			</div>

			<div class="list"></div>
		</div>

		<div id="show-info" class="hidden">
			<div class="image">
				<button>Back</button>
				<h1>SHOW_NAME</h1>
				<pre>SHOW_DESCRIPTION</pre>
			</div>
			<select id="season-select">
				<option value="0">Season 1</option>
			</select>
			<ul class="episodes"></ul>
		</div>

		<div id="video-player">
			<video id="video-element" preload="metadata">
			</video>
			<div id="video-controls">
				<div class="progress-container">
					<div class="buffered"></div>
					<div class="progress"></div>
				</div>
				<div class="buttons">
					<i class="fas fa-play toggle-playback-btn"></i>
					<i class="fas fa-forward fast-forward-btn"></i>
				</div>
				<div class="info">
					<h2>00:00 / 00:00</h2>
				</div>
				<i class="fullscreen-btn fas fa-expand"></i>
			</div>
			<button>Back</button>
			<div id="video-info">
				<h1 class="episode-name"></h1>
				<pre class="anime-description"></pre>
			</div>
			<div class="loader">
				<i class="fas fa-spinner fa-pulse"></i>
			</div>
		</div>

		<div id="tooltip">
			<h2>Anime Name</h2>
		</div>

		<div id="loader">
			<div class="spinny-container">
				<div class="spinny"></div>
			</div>
		</div>

		<script src="./src/loader.js"></script>
		<script src="./src/history.js"></script>
		<script src="./src/tooltip.js"></script>
		<script src="./src/wcofun.js"></script>
		<script src="./src/anime.js"></script>
		<script src="./src/videoplayer.js"></script>
		<script src="./src/showPage.js"></script>
		<script src="./src/searchbar.js"></script>
		<script src="./src/index.js"></script>
	</body>
</html>
